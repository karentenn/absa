			.pre-loader {
			  	display: flex;
			  	flex-direction: column;
			  	height: 100vh; /* 1 */
			  	flex: 1 0 auto;
			  	background-color: #f4f3f3;
			}
	  
			.pre-loader .top-bar {
			  	background-color: #bbb;
			  	left: 0;
			  	min-height: 64px;
			  	position: relative;
			  	top: 0;
			  	width: 100%;
			}
	  
			.pre-loader .template-header {
				background-color: #ddd;
             		height: 80px;
			}
	  
			/** Spinner **/
			.spinner-container {
			  	margin: 161px auto 0;
				text-align: center;
			}
	  
			.pre-loader .spinner-text {
				color: #787272;
			  	font-family: 'Source Sans Pro', Arial, Helvetica, sans-serif;
			  	font-weight: 400;
			  	margin: 0;
			  	z-index: 2;
			}
	  
			.lds-ring {
			  	display: inline-block;
			  	position: relative;
			  	width: 64px;
			  	height: 64px;
			}
	  
			.lds-ring div {
			  	box-sizing: border-box;
			  	display: block;
			  	position: absolute;
			  	width: 51px;
			  	height: 51px;
			  	margin: 4px;
				border: 4px solid #af144b;
			  	border-radius: 50%;
			  	animation: lds-ring 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				border-color: #af144b transparent transparent transparent;
			}
	  
			.lds-ring div:nth-child(1) {
			  	animation-delay: -0.45s;
			}
	  
			.lds-ring div:nth-child(2) {
			  	animation-delay: -0.3s;
			}
	  
			.lds-ring div:nth-child(3) {
			  	animation-delay: -0.15s;
			}
	  
			@keyframes lds-ring {
			  	0% {
					transform: rotate(0deg);
			  	}
			  	100% {
					transform: rotate(360deg);
			 	 }
			}
	  
			@media screen and (max-width: 768px) {
			  .pre-loader .side-nav {
					height: 70px;
			  }
			}

		</style>
